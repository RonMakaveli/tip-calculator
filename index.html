<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Gorjeta</title>
</head>
<body>
    <h1>Calculadora de Gorjeta</h1>
    <form>
        <label for="totalConta">Valor Total da Conta:</label>
        <input type="number" id="totalConta" step="0.01" min="0">
        
        <label for="porcentagemGorjeta">Porcentagem da Gorjeta:</label>
        <input type="number" id="porcentagemGorjeta" step="1" min="0">
        
        <button type="button" onclick="calcularGorjeta()">Calcular Gorjeta</button>
    </form>
    
    <h2>Resultados:</h2>
    <p>Gorjeta: R$ <span id="valorGorjeta"></span></p>
    <p>Total a Pagar: R$ <span id="valorTotal"></span></p>

    
</body>
</html>
